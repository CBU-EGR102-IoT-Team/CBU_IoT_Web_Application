<!DOCTYPE html>
<html lang="en">

<!-- Head section in HTML is used for declaring meta data, style sheets, scripts, etc. -Jake -->
<head>
    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- STYLE SHEETS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="style/fullpage.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap-overrides.css" />
    <link rel="stylesheet" type="text/css" href="style/index.css" />
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

    <!-- SCRIPTS (Only scripts that do not interact directly with the HTML that we have written)-->
    <script type="text/javascript" src="script/scrolloverflow.js"></script>
    <script type="text/javascript" src="script/fullpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js" integrity="sha512-SvgzybymTn9KvnNGu0HxXiGoNeOi0TTK7viiG0EGn2Qbeu/NFi3JdWrJs2JHiGA1Lph+dxiDv5F9gDlcgBzjfA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
 <!--
 SENSIBLE STYLE GUIDE
 **FOLLOW IF YOU ADD TO THE HTML/CSS IN ANY WAY**
 
 Ids: Reserved for library and Javascript references. DO NOT USE FOR STYLE.
 Style Tags: Reserved for height and width attributes only.
 Classes: Do not create repetative classes. Most styles can be achieved with our simple index.css file.
 
 Classes and IDs not defined in index.css (DO NOT DELETE):
    --Bootstarp: row, col, container, flex-nowarp
    --FullPage: fullpage, section
 -->
    <div id="header" class="navbar" style="width: 100vw;">
        <div style="width: 33%">
            
        </div>
        <div style="width: 33%">
            <h3 id="deviceNumberHeader" class="header">BOT - ##</h3>
        </div>
        <div class="icon_wrapper" style="width: 33%">
            <img src="icon.png" alt="Sensible Logo" class="icon" onClick="settings();">
        </div>
            
            

    </div>
<div id="fullpage">
    <!-- CONNECT TO BOT / LOGIN PAGE -->
    <div id="connect_display" class="section" data-anchor="connect">
        <div class="page background_dark">
            
            <div style="height: 13vh;">
                <div class="logo_wrapper">
                     <img src="logo.png" alt="Sensible Logo" class="logo">
                </div> 
            </div>
            
            <div style="height: 30vh; width: 100%">
                <div class="container-fluid transparent_window true_center">
                    <form class="form-group" onsubmit="return false">
                        <div class="paragraph align_left"><h6> Please enter your bot ID</h6></div>
                        <input type="text" class="textfield" placeholder= "****###" id="deviceNumber" autocomplete="off" />
                        <div class="submit_wrapper">
                            <button class="submit" onClick="getDevice();"><h class="textfield">Connect</h></button>
                        </div>
                    </form>
                    <h6><a href="#" onClick="deviceHelp();" class="link_dark">Need Help?</a></h6>
                </div> 
            </div>
        </div>
    </div>

    <!-- DATA DISPLAY PAGE-->
    <div id="data_display" class="section" data-anchor="data">
        <div class="page background_dark">
            <div class ="data_widget container">
                <div class="row" style="height: 17vh;">
                    
                </div>
                <!-- Distance, Tools, and Light Windows (Top half of data page) -->
                <div class="row flex-nowrap" style="height: 40vh;">
                    
                    <!-- Distance Window (Left Side)  -->
                    <div class="col-auto" style="width: 47%;">
                        <div class="row" style="height: 100%;">
                            <div class="container-fluid window">
                                <div class="true_center" style="width: 100%; height: 30%">
                                    <h5 class="sub_header">Distance</h5>
                                </div>
                                <div class="justify_center" style="height: 70%; width: 100%">
                                    <canvas id="distanceChart" style="width: 80%; height: 80%;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--Spacer Column-->
                    <div class="col-auto ignore_padding" style="width: 6%;"></div>
                    
                    <!-- Tools and Light Windows (Right Side) -->
                    <div class="col-auto" style="width: 47%;">
                        <div class="row" style="height: 30%;">
                            <div class="container-fluid window true_center">
                                <a id="disconnectDeviceButton" onClick="captureChartData();" style="color: #ff394c;">
                                    <i class="bi bi-camera-fill fa-3x"></i>
                                </a>
                            </div>
                        </div>
                        
                        <!--Spacer Row-->
                        <div class="row" style="height: 5%;"></div>
                        
                        <div class="row" style="height: 65%;">
                            
                            <div class="container-fluid window">
                                <div class="true_center" style="width: 100%; height: 30%">
                                    <h5 class="sub_header">Light</h5>
                                </div>
                                <h6 id="light_sensor_1" class="align_right data_header">0</h6>
                                <div class="justify_center" style="height: 70%; width: 100%">
                                    <canvas id="lightChart" style="width: 60%; height: 60%;"></canvas>
                                </div>
                                <h6 id="light_sensor_2" class="align_left data_header">0</h6>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!--Spacer Row-->
                <div class="row" style="height: 3vh;"></div>
                
                <!-- Voltage -->
                <div class="row" style="height: 21vh;">
                    <div class="col-auto ignore_padding" style="width: 100%;">
                        <div class="container-fluid window true_center"> 
                            <div class="true_center" style="width: 100%; height: 30%">
                                <h5 class="sub_header">Voltage</h5>
                            </div>
                            
                            <div class="justify_center" style="height: 70%; width: 60%">
                                <canvas id="voltageChart" style="width: 50%; height: 50%;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row" style="height: 19vh;">
                    
                </div>
            </div>
        </div>

    </div>

    
    
    
    <!-- To be deleted after rewrite -->
    <div style="display: none;">
                
        <!-- THE ENTIRE DATA DISPLAY PAGE IS CONTAINED WITHIN THIS DIV.
             ALL GLOBAL FORMATING SHOULD BE DONE TO THIS TAG ONLY!      -->
        <div class="container-fluid" id="data_page">
            
            <!-- SPACER -->
            <div style="height: 4vh;"></div>
            <!-- THE HEADER ELEMENT- USED TO DISPLA BOT ID AND LOGO -->
            <div class="container-fluid" id="data_header">
                <h3 id="deviceNumberHeader">BOT - ##</h3>
            </div>
            
            <!-- DATA TOP ELEMENT - USED TO DISPLAY THE FOLLOWING WINDOWS:
                 DISTANCE (Left) and TOOLS (Top Right), LIGHT (Bottom Right) -->
            <div id="data_top" class="container-fluid">
                <!-- DISTANCE WINDOW -->
                <div id="distance_window">
                    <div class="window" style="width: 100%; height: 100%;">
                        <div class="container-fluid" id="distance_data">
                            <div class="distance_data_header" style="justify-content: center">
                                <h6>
                                    Distance
                                </h6>
                            </div>
                                
                            <div class="distance_data_body">
                                <div style="width: 30%; display: flex; flex-direction: column; justify-content: flex-start;">
                                    <h1 id="distance_sensor_1" style="display: none;">0</h1>
                                </div>
                                <div style="height: 90%; display: flex; flex-direction: column; justify-content: flex-end;">
                                    <canvas id="distanceChart" width="100%" height="100%"></canvas>
                                </div>
                                <div style="width: 30%; display: flex; flex-direction: column; justify-content: flex-end;">
                                    <h1 id="distance_sensor_2" style="display: none;">0</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div style="width: 10%"></div>
                <!--  TOOLS AND LIGHT WINDOW -->
                <div id="data_top_right">
                    <!--  TOOLS -->
                    <div id="tools_window">
                        <div class="window" style="width: 100%; height: 100%;">
                            <div style="width: 100%; height: 50%; display: flex; justify-content: center; text-align: center; flex-direction: column">
                                <a id="disconnectDeviceButton" class="disconnectDeviceButton" onClick="destroyDevice();" style="color: red; font-weight: 8000;">
                                    <i class="bi bi-x-circle-fill"></i>
                                </a>
                            </div>
                            
                            <div style="width: 100%; height: 50%; display: flex; justify-content: center; text-align: center; flex-direction: column">
                                <a id="disconnectDeviceButton" class="disconnectDeviceButton" onClick="captureChartData();" style="color: red; font-weight: 8000;">
                                    <i class="bi bi-camera-fill"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- LIGHT -->
                    <div id="light_window">
                        <div class="window" style="width: 100%; height: 95%; display: flex; flex-direction: column;">
                            <div class="light_data_header">
                                <h6 style="width: 100%;">
                                    Light
                                </h6>
                            </div>
                            
                            <div class="light_data_body">
                                <div style="display: flex; flex-direction: row; height: 50%; width: 100%; justify-content: flex-end !important;">
                                    <div style="height: 30%; width: 50%; text-align: right !important; margin-right: 10%;">
                                        
                                    </div>
                                    
                                    <div style="height: 30%; width: 50%; text-align: left !important; margin-left: 10%;">
                                    
                                    </div>
                                </div>
                                <div>
                                    <canvas id="lightChart" width="90%" height="90%"></canvas>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
            <!-- SPACER -->
            <div style="height: 3vh;"></div>
            
            <!--- VOLTAGE --->
            <div id="data_bottom" class="container-fluid">
                <div class="window" style="width: 100%; height: 100%;">
                   
                </div>
            </div>
            
            <!-- SPACER -->
            <div style="height: 25vh;"></div>

                    <!-- INVISIBLE -->
                    <!--Distance Sensor Window -->


            <!--Light Sensor Window-->
            <div class="container-fluid" id="voltage_data" style="display: none;">
                <div class="voltage_data_header">
                    <h6 style="margin-left: 2%">
                        <i class="bi-lightning" style="align-self: center;"></i>
                        VOLTAGE SENSORS
                    </h6>
                </div>
                <div class="voltage_data_body">
                    <div style="width: 30%; display: flex; flex-direction: column; justify-content: flex-start;">
                        <h1 id="voltage_sensor_1">0</h1>
                    </div>
                    <div>
                        
                    </div>
                    <div style="width: 30%; display: flex; flex-direction: column; justify-content: flex-end;">
                        <h1 id="voltage_sensor_2">0</h1>
                    </div>
                </div>
            </div>

        </div>
        <div id="new_capture_animation" class="data_footer_notification hidden" style="display: none;">
            <lottie-player src="https://assets4.lottiefiles.com/private_files/lf30_NnBW3K.json"  background="transparent"  speed="1"  style="width: 20%; height: 20%; margin-left: auto; margin-right: auto; margin-top: 25%"  loop  autoplay></lottie-player>
        </div>
    </div>


    
    <!-- CAPTURE DISPLAY PAGE-->
    <div id="capture_display" class="section" data-anchor="captures">
        <div class="page background_dark" id="">
            <div class="data_widget" id="capture_page">
                <!--Spacer Row-->
                <div style="height: 14.5vh;"></div>
            </div>
        </div>
    </div>

</div>

<!-- SCRIPTS (Interact directly with our written HTML)-->
<script type="text/javascript" src="script/charts.js"></script>
<script type="text/javascript" src="script/capture.js"></script>
<script type="text/javascript" src="script/connection.js"></script>
<script type="text/javascript" src="script/devices.js"></script>
<script type="text/javascript" src="script/displays.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
